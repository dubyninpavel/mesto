<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <div class="profile__main">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <div class="profile__window">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__subline">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </div>
        </section>
        <section class="cards">
            <ul class="cards__list">
                <li class="cards__item">
                    <img class="cards__photo" src="images/paris.jpg" alt="Париж">
                    <div class="cards__container">
                        <h2 class="cards__place">Париж</h2>
                        <button class="cards__like" type="button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__photo" src="images/crater-lake.jpg" alt="Озеро Крейтер">
                    <div class="cards__container">
                        <h2 class="cards__place">Озеро Крейтер</h2>
                        <button class="cards__like" type="button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__photo" src="images/new-york.jpg" alt="Нью-Йорк">
                    <div class="cards__container">
                        <h2 class="cards__place">Нью-Йорк</h2>
                        <button class="cards__like" type="button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__photo" src="images/saint-petersburg.jpg" alt="Санкт-Петербург">
                    <div class="cards__container">
                        <h2 class="cards__place">Санкт-Петербург</h2>
                        <button class="cards__like" type="button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__photo" src="images/tokyo.jpg" alt="Токио">
                    <div class="cards__container">
                        <h2 class="cards__place">Токио</h2>
                        <button class="cards__like" type="button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__photo" src="images/vladivostok.jpg" alt="Владивосток">
                    <div class="cards__container">
                        <h2 class="cards__place">Владивосток</h2>
                        <button class="cards__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Павел Дубынин</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form">
                <input class="popup__name" type="text" name="name" value="Жак-Ив Кусто">
                <input class="popup__subline" type="text" name="information" value="Исследователь океана">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
