<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <div class="profile__main">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <div class="profile__window">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__subline">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </div>
        </section>
        <section class="cards">
            <ul class="cards__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Павел Дубынин</p>
    </footer>
    <div class="popup popup_edit-profile">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form">
                <input class="popup__name" type="text" name="name" value="Жак-Ив Кусто">
                <input class="popup__subline" type="text" name="information" value="Исследователь океана">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add-cards">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form" name="profile-form">
                <input class="popup__name" type="text" name="name" placeholder="Название">
                <input class="popup__subline" type="text" name="information" placeholder="Ссылка на картинку">
                <button class="popup__save" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_photo">
        <div class="popup__container">
            <img class="popup__image" src="#" alt="#">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__text"></h2>
        </div>
    </div>
    <template class="template">
        <li class="cards__item">
            <button class="cards__delete-button" type="button"></button>
            <img class="cards__photo" src="#" alt="#">
            <div class="cards__container">
                <h2 class="cards__place"></h2>
                <button class="cards__like" type="button"></button>
            </div>
        </li>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
