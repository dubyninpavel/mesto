<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__container">
            <div class="header__logo"></div>
        </div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <div class="profile__main">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <div class="profile__window">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>
                        </div>
                        <h2 class="profile__subline">Исследователь океана</h2>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </div>
        </section>
        <section class="cards">
            <ul class="card">
                <li class="card__item">
                    <img class="card__photo" src="source/bordo.jpg" alt="Бордо"></img>
                    <div class="card__container">
                        <h2 class="card__place">Бордо</h2>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__photo" src="source/emerald-lake.jpg" alt="Изумрудное озеро"></img>
                    <div class="card__container">
                        <h2 class="card__place">Изумрудное озеро</h2>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__photo" src="source/new york.jpg" alt="Нью-Йорк"></img>
                    <div class="card__container">
                        <h2 class="card__place">Нью-Йорк</h2>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__photo" src="source/saint petersburg.jpg" alt="Санкт-Петербург"></img>
                    <div class="card__container">
                        <h2 class="card__place">Санкт-Петербург</h2>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__photo" src="source/tokyo.jpg" alt="Токио"></img>
                    <div class="card__container">
                        <h2 class="card__place">Токио</h2>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__photo" src="source/vladivostok.jpg" alt="Владивосток"></img>
                    <div class="card__container">
                        <h2 class="card__place">Владивосток</h2>
                        <button class="card__like"></button>
                    </div>
                </li>
            </ul>
        </section>
        <section class="footer">
            <p class="footer__copyright">&copy; 2022. Павел Дубынин</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
