<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <div class="profile__main">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <div class="profile__window">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__subline">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </div>
        </section>
        <section class="cards">
            <ul class="cards__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Павел Дубынин</p>
    </footer>
    <div class="popup popup_edit-profile">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form popup__form_profile" name="profile-form" novalidate>
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__name" id="popup__input_name" type="text" name="name" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                    <span class="popup__input_error popup__input_name_error"></span>
                    <input class="popup__input popup__subline" id="popup__input_subline" type="text" name="information" value="Исследователь океана" minlength="2" maxlength="200" required>
                    <span class="popup__input_error popup__input_subline_error"></span>
                    <button disabled class="popup__button popup__save" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_add-cards">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form popup__form_card" name="card-form" novalidate>
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__name" id="popup__input_cardname" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input_error popup__input_cardname_error"></span>
                    <input class="popup__input popup__subline" id="popup__input_cardurl" type="url" name="information" placeholder="Ссылка на картинку" required>
                    <span class="popup__input_error popup__input_cardurl_error"></span>
                    <button class="popup__button popup__save" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_photo">
        <div class="popup__container">
            <img class="popup__image" src="#" alt="#">
            <button class="popup__close" type="button"></button>
            <p class="popup__text">Название места</p>
        </div>
    </div>
    <template class="template">
        <li class="cards__item">
            <button class="cards__delete-button" type="button"></button>
            <img class="cards__photo" src="#" alt="#">
            <div class="cards__container">
                <h2 class="cards__place">Название места</h2>
                <button class="cards__like" type="button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
