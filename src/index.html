<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <div class="profile__main">
                    <div class="profile__container_avatar">
                        <div class="profile__avatar_hover"></div>
                        <img class="profile__avatar" src="https://topchiase24h.com/wp-content/uploads/2021/04/Hinh-nen-gau-truc-16.jpg" alt="Аватарка">
                    </div>
                    <div class="profile__info">
                        <div class="profile__window">
                            <h1 class="profile__name"></h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__subline"></p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </div>
        </section>
        <section class="cards">
            <ul class="cards__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Павел Дубынин</p>
    </footer>
    <div class="popup popup_edit-profile">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form popup__form_profile" name="profile-form" novalidate>
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__name" id="popup__profileName" type="text" name="name" value="" placeholder="Ваше имя" minlength="2" maxlength="40" required>
                    <span class="popup__input-error popup__profileName-error"></span>
                    <input class="popup__input popup__subline" id="popup__profileSubline" type="text" name="about" placeholder="Чем занимаетесь?" value="" minlength="2" maxlength="200" required>
                    <span class="popup__input-error popup__profileSubline-error"></span>
                    <button disabled class="popup__button popup__save" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_add-cards">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form popup__form_card" name="card-form" novalidate>
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__name" id="popup__cardName" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input-error popup__cardName-error"></span>
                    <input class="popup__input popup__subline" id="popup__cardLink" type="url" name="link" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error popup__cardLink-error"></span>
                    <button class="popup__button popup__save" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_photo">
        <div class="popup__container">
            <img class="popup__image" src="#" alt="#">
            <button class="popup__close" type="button"></button>
            <p class="popup__text">Название места</p>
        </div>
    </div>
    <div class="popup popup_delete-card">
        <div class="popup__content popup__content_delete-card">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__heading">Вы уверены?</h2>
            <form>
                <button class="popup__button popup__save popup__delete" type="submit">Да</button>
            </form>
        </div>
    </div>
    <div class="popup popup_avatar">
        <div class="popup__content popup__content_avatar">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__heading">Обновить аватар</h2>
            <form class="popup__form popup__form_avatar" name="card-form" novalidate>
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__subline" id="popup__avatarLink" type="url" name="avatar" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error popup__avatarLink-error"></span>
                    <button class="popup__button popup__save" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <template class="template">
        <li class="cards__item">
            <button class="cards__delete-button" type="button"></button>
            <img class="cards__photo" src="#" alt="#">
            <div class="cards__container">
                <h2 class="cards__place">Название места</h2>
                <div class="cards__like-container">
                    <button class="cards__like" type="button"></button>
                    <p class="cards__count-likes"></p>
                </div>
            </div>
        </li>
    </template>
</body>
</html>
